<body>
    <h1>Draw Within the Dotted Square!</h1>

    <!-- <canvas data-processing-sources="../imgs/peacesign.pde"></canvas> -->
    <!-- <script src="../imgs/sketch.js" type="text/javascript"></script> -->

    <!-- <canvas class="canvas2" data-processing-sources="../imgs/grid1.pde"></canvas> -->
    <button class="click4grid">Create Grid</button>
    <form id="chooseGrid">

        <h2>Please Choose Grid Size:</h2>
        <label for="columns">Stitches:</label>
        <input type="number" min="1" max="" id="gridStitches" name="gridStitches" />
        <br />
        <label for="first_name">Rows:</label>
        <input type="number" min="1" max="" id="gridRows" name="gridRows" />

        <h2>Gauge:</h2>
        <label for="horizontal">Horizontal:</label>
        <input type="number" min="1" max="" id="horizontalGauge" name="horizontalGauge" />
        <br />
        <label for="vertical">Vertical:</label>
        <input type="number" min="1" max="" id="verticalGauge" name="verticalGauge" />

        <button onclick="submitGridSpecs()">Submit</button>
    </form>

    <ul id="colorPalette">
        <li id="color" class="black" onclick="pickColor('black')">Black</li>
        <li id="color" class="red" onclick="pickColor('red')">Red</li>
        <li id="color" class="white" onclick="pickColor('white')">White</li>
    </ul>

    <div id="gridCanvas">

        <!-- grid is appended here based on user input -->

    </div>

</body>
